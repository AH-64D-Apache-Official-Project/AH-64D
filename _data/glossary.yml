items:
- name: APU
  description: "Auxiliary Power unit - a small gas turbine engine that doesn't provide propulsion, and is only used to provide the power and pressure necessary to start up the Apache. It is turned off during flight"
- name: CPG
  description: Copilot gunner - the aviator in the front seat
- name: DP
  description: Display Processor
- name: UFD
  description: "Up front display - the small display above the right-hand MPD. It displays important data like WCAs / radio channels / time / fuel etc."
- name: FCR
  description: "Fire control radar - MMW Radar subsystem used for target identification"
- name: HDU
  description: Helmet Display Unit
- name: HMD
  description: "Helmet Mounted Display - the monocle display attached to the cockpit that displays the IHADSS' symbology."
- name: KU
  description: "Keyboard unit. The small keyboard on the left hand side of the cockpit. (:construction: not currently implemented)"
- name: IHADSS
  description: "Integrated Helmet and Display Sight System - the helmet mounted display that the Apache uses."
- name: LRFD
  description: "Laser rangefinder / designator. Part of the TADS."
- name: MPD
  description: "Multi-purpose display. The two displays that are visible in both the PLT and CPG seat. These are the operator's primary method of accessing avionics and targeting information"
- name: NTS
  description: "Next-to-shoot. The selected target on the FCR. It is the target that will be locked if an AGM-114L missile as launched."
- name: PFZ
  description: "Priority fire zone - a zone that can be designated on the TSD as an area of interest. It can be then used to filter the display by area, or you can transmit targets in the area to another Apache."
- name: PLT
  description: "Pilot. Back-seater in the aircraft"
- name: PNVS
  description: "Pilot Night Vision System - The small camera above the TADS that the pilot has access to."
- name: SAL
  description: "Semi active laser - type of laser guidance used by the majority of the AGM-114 hellfire missiles (other than the L model.) It comes in two generations (SAL-1 and SAL-2) depending on the generation of the guidance system"
- name: TADS
  description: Target Acquisition and Designation System - The large camera system on the nose of the aircraft. It provides the more advanced optics used by the CPG to find targets (like high magnification day TV and thermal optics.) It also contains the LRFD
- name: TSD
  description:  Tactical situation display - an MPD page that allows for you to view waypoints and targets in a map-like environment.
- name: WCA
  description: "Warning, Caution, Advisory - the 3 types of status messages that the Apache's systems can provide. They are visible either on the EUFD or on the WCA page on an MFD. They can range from warnings (Engine out) to smaller advisories (canopy door open.)"
- name: RWR
  description: "Radar Warning Receiver - this takes information about incoming Radar signals processes the information & sends the information to the ASE"